<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="en" />
    <meta name='description' content='Easy plan your day with todo list. Be organized, be productive. Review your task from past 2 days.' />
    <meta name='keywords' content='plan, todo, todo list, productive work, review todo, stay organized, paln your day, learning' />

    <link rel="shortcut icon" href="icon.ico" type="image/x-icon" />
    <title>MyTodo - Plan your everyday life | planning | working hard | todo list | history todo</title>

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="container pb-5">
            <div class="row">
                <div class="col-12 mt-5">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-3 col-md-2 col-sm-12 d-lg-block d-md-block d-sm-block d-none">
                                    <img src="img/mytodo-logo-small.png" alt="logo" class="img-fluid d-block mx-auto">
                                </div>
                                <div class="col-lg-6 col-md-10 text-lg-center text-md-left text-sm-center text-center pt-lg-5 pt-md-1 pt-sm-1 pt-0">
                                        <h1 class="display-2"><strong>My Todo</strong></h1>
                                        <h2>Plan your everyday life.</h2>
                                        <h6 class="font-weight-light">Written and hosted by Andrej Nankov (<a href="https://github.com/nanorocks" class="link-profile-style main-color-text">@nanorocks</a>).</h6>
                                </div>
                                <div class="col-lg-3 col-md-2 d-lg-block d-md-none d-sm-none d-none">
                                    <img src="img/mytodo-logo-small.png" alt="logo" class="img-fluid d-block mx-auto">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12 col-12 mt-4">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="text-center">New Todo</h2>
                            <form class="m-0">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="task-add-input">
                                    <div class="input-group-append">
                                        <button class="btn main-color-btn" type="button" id="task-add-btn">ADD</button>
                                    </div>
                                </div>
                            </form>
                            <table class="table">
                                <tbody id="content-task-data">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12 col-12 mt-4">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="text-center">Previous days</h2>
                            <div id="chart"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<script src="js/apexcharts.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
